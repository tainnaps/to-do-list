<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/184f767f22.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>

<body>
  <main>
    <section class="instruction-section">
      <section class="instructions">
        <h2>To Do List</h2>
        <ul>
          <li>Click the task to select it</li>
          <li>Double click the task to mark it as completed</li>
          <li>Use the arrows to move the selected task through the list</li>
        </ul>
      </section>
    </section>

    <section class="tasks-section">
      <section id="add-task-section">
        <input
          type="text"
          placeholder="Insert your task"
          id="task-content"
        />

        <button
          type="button"
          id="add-task"
        >
          <i class="fa-solid fa-plus"></i>  
        </button>
      </section>

      <section id="tasks-control">
        <button
          type="button"
          id="clear-list"
        >
          Clear list
        </button>

        <button
          type="button"
          id="clear-completed"
        >
          Clear completed
        </button>

        <button
          type="button"
          id="save-task-list"
        >
          <i class="fa-solid fa-bookmark"></i>
        </button>

        <button
          type="button"
          id="move-up"
        >
          <i class="fa-solid fa-arrow-up"></i>
        </button>

        <button
          type="button"
          id="move-down"
        >
          <i class="fa-solid fa-arrow-down"></i>
        </button>

        <button
          type="button"
          id="remove-selected"
        >
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </section>

      <section id="task-list-section">
        <ol id="task-list"></ol>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
